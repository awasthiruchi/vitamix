name: Integration Tests

on:
  issue_comment:
    types: [created]

jobs:
  test:
    runs-on: ubuntu-latest
    
    # Only run if comment contains trigger phrase and is on a PR
    if: contains(github.event.comment.body, '/run-tests') && github.event.issue.pull_request != null
    
    steps:
    - name: Comment on PR - Starting
      id: comment
      uses: actions/github-script@v7
      with:
        script: |
          const { data: comment } = await github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `ğŸš€ **Integration tests are starting...** This will take a few minutes.\n\nğŸ”— [View progress](${context.payload.repository.html_url}/actions/runs/${context.runId})`
          });
          return comment.id;
        result-encoding: string
    
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        # Checkout the PR branch
        ref: ${{ format('refs/pull/{0}/head', github.event.issue.number) }}
    
    - name: Use Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install Playwright Browsers
      run: npx playwright install chromium --with-deps
    
    - name: Get PR branch name
      id: branch
      run: |
        # Get the actual branch name from the PR using REST API
        PR_DATA=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          "https://api.github.com/repos/${{ github.repository }}/pulls/${{ github.event.issue.number }}")
        BRANCH_NAME=$(echo "$PR_DATA" | jq -r '.head.ref')
        echo "branch=$BRANCH_NAME" >> $GITHUB_OUTPUT
    
    - name: Run Playwright tests
      env:
        BRANCH: ${{ steps.branch.outputs.branch }}
        BASE_URL: https://${{ steps.branch.outputs.branch }}--vitamix--aemsites.aem.network
      run: npx playwright test --reporter=html
    
    - name: Upload Playwright Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report-${{ github.run_id }}
        path: playwright-report/
        retention-days: 7
    
    - name: Comment on PR - Success
      if: success()
      uses: actions/github-script@v7
      with:
        script: |
          await github.rest.issues.updateComment({
            owner: context.repo.owner,
            repo: context.repo.repo,
            comment_id: ${{ steps.comment.outputs.result }},
            body: `âœ… **Integration tests passed!** ğŸ‰\n\n**All Playwright tests completed successfully.**\n\nğŸ“Š [View detailed report](${context.payload.repository.html_url}/actions/runs/${context.runId})`
          })
    
    - name: Comment on PR - Failure
      if: failure()
      uses: actions/github-script@v7
      with:
        script: |
          await github.rest.issues.updateComment({
            owner: context.repo.owner,
            repo: context.repo.repo,
            comment_id: ${{ steps.comment.outputs.result }},
            body: `âŒ **Integration tests failed.**\n\nğŸ” [Check the workflow run for details](${context.payload.repository.html_url}/actions/runs/${context.runId})\nğŸ“Š Test report will be available in the artifacts section.`
          })